<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Employee Managment</title>
</head>

<body>
    <div class="container">
        <div class="jumbotron jumbotron-fluid">
            <div class="container">
                <h1 class="display-4 justify-content-center">Fluid jumbotron</h1>
                <p class="lead">This is a modified jumbotron that occupies the entire horizontal space of its parent.</p>
            </div>
        </div>

        <div class="card">
            <div class="card-body">
                <table id="tableId" class="table">
                    <thead class="thead-dark">
                        <tr>
                            <th scope="col">Employee name</th>
                            <th scope="col">Role</th>
                            <th scope="col">Start Date</th>
                            <th scope="col">Months Worked</th>
                            <th scope="col">Monthly rate</th>
                            <th scope="col">Total Billed</th>

                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <th>dwdw</th>
                            <td>Jacob</td>
                            <td>Thornton</td>
                            <td>@fat</td>
                            <td>fefef</td>
                            <td>fefef</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <br>

        <div class="card">
            <div class="card-body">
                <form>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Employee Name</label>
                        <input type="text" class="form-control" id="enterName" placeholder="Enter name">

                    </div>

                    <div class="form-group">
                        <label for="exampleInputPassword1">Role</label>
                        <input type="text" class="form-control" id="enterRole" placeholder="Role">
                    </div>

                    <div class="form-group">
                        <label for="exampleInputPassword1">Start Date</label>
                        <input type="text" class="form-control" id="enterDate" placeholder="Start Date">
                    </div>

                    <div class="form-group">
                        <label for="exampleInputPassword1">Monthly Rate</label>
                        <input type="text" class="form-control" id="enterRate" placeholder="Monthly Rate">
                    </div>
                    <button id="submitBtn" type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>




</body>

</html>
